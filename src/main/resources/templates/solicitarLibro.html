	<header class="container-fluid pt-1 pb-1 bg-warning d-flex justify-content-center">
				    <p class="text-light mb-0 p-2 fs-5">SPRING - Marlon Yesid Sánchez Moncada</p>
				</header>

<div class="container m-5 p-3">
    <h2 class="text-center mb-4">Solicitar Libro</h2>
    <form th:action="@{/Usuario/guardarSolicitud}" method="post">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <select class="form-control" id="usuario" name="usuario">
                <option th:each="usuario : ${listaUsuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="libro">Libro:</label>
            <select class="form-control" id="libro" name="libro">
                <option th:each="libro : ${listaLibros}" th:value="${libro.id}" th:text="${libro.titulo}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="fechaRegreso">Fecha de Regreso:</label>
            <input type="date" class="form-control" id="fechaRegreso" name="fechaRegreso">
        </div>
        <button type="submit" class="btn btn-warning">Solicitar</button>
    </form>
    <div class="p-3 text-center"><br><a th:href="@{/Usuario}" class="btn btn-outline-primary">Atrás</a></div>
</div>

<footer class="bg-dark text-white mt-5 py-3 fixed-bottom">
    <div class="container d-flex justify-content-center justify-content-lg-between align-items-center flex-wrap">
        <p class="text-center text-lg-start flex-grow-1 mb-0">&copy; Biblioteca UTS - Marlon Yesid Sánchez Moncada - Derechos Reservados.</p>
        <div class="social-links d-flex justify-content-center justify-content-lg-end align-items-center">
            <a href="#"><img th:src="@{/facebook.png}" alt="Facebook" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/instagram.png}" alt="Instagram" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/twitter.png}" alt="Twitter" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/youtube.png}" alt="YouTube" width="40px" height="40px"></a>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

</body>
</html>
