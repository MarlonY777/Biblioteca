<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Solicitudes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
	<header class="container-fluid pt-1 pb-1 bg-warning d-flex justify-content-center">
	    <p class="text-light mb-0 p-2 fs-5">SPRING - Marlon Yesid Sánchez Moncada</p>
	</header>
	<nav class="navbar navbar-expand-lg navbar-dark p-3" id="menu">
	    <div class="container">
	        <a class="navbar-brand" href="#">
	            <img th:src="@{/java_logo_blanco.png}" alt="#">
	            <span class="ml-2 fs-5 text-white fw-bold">Spring Framework</span>
	        </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
	                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ml-auto">
	                <!-- Agrega los elementos del menú aquí -->
	            </ul>
	        </div>
	    </div>
	</nav>
	<div class="container p-4">
	    <center>
	        <h2 class="section__title">Solicitudes de Libros</h2>
	    </center><br><br>
	    <table class="table table-warning table-hover">
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Usuario</th>
	                <th>Libro</th>
	                <th>Fecha de Regreso</th>
	                <th>Acciones</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="solicitud : ${listaSolicitudes}">
	                <td th:text="${solicitud.id}"></td>
	                <td th:text="${solicitud.usuario.nombre}"></td>
	                <td th:text="${solicitud.libro.titulo}"></td>
	                <td th:text="${solicitud.fechaRegreso}"></td>
	                <td>
	                    <a th:href="@{'/Usuario/editarSolicitud/' + ${solicitud.id}}" class="btn btn-warning">Editar</a>
	                    <a th:href="@{'/Usuario/eliminarSolicitud/' + ${solicitud.id}}" class="btn btn-danger ">Eliminar</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    <div class="p-3 text-center"><br><a th:href="@{/Usuario}" class="btn btn-outline-primary">Atrás</a></div>
	</div>
<footer class="bg-dark text-white mt-5 py-3">
    <div class="container d-flex justify-content-center justify-content-lg-between align-items-center flex-wrap">
        <p class="text-center text-lg-start flex-grow-1 mb-0">&copy; Biblioteca UTS - Marlon Yesid Sánchez Moncada - Derechos Reservados.</p>
        <div class="social-links d-flex justify-content-center justify-content-lg-end align-items-center">
            <a href="#"><img th:src="@{/facebook.png}" alt="Facebook" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/instagram.png}" alt="Instagram" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/twitter.png}" alt="Twitter" width="40px" height="40px"></a>
            <a href="#"><img th:src="@{/youtube.png}" alt="YouTube" width="40px" height="40px"></a>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
